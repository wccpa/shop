                    setSelectedProduct(null);

                window.addEventListener('popstate', onPopState);
                return () => window.removeEventListener('popstate', onPopState);
            }, []);

            const handleProductClick = (product) => {
                if(product.stock > 0 || product.unlimitedStock || (product.sizes && product.sizes.some(s => s.stock > 0))) {
                    // Logic is now handled by useEffect via selectedProduct
                    setSelectedProduct(product);
                }
            };

            const handleCloseModal = () => {
                // If deep linked or history exists, back button works better
                if (window.history.state && window.history.state.modal) {
                    window.history.back();
                } else {
                    setSelectedProduct(null); 
                }
            };
            useEffect(() => {
                if (searchQuery) setShowFilters(true);
                const handleScroll = () => {
                    const currentScrollY = window.scrollY;
                    if (currentScrollY < 100 || currentScrollY < lastScrollY.current) setShowFilters(true);
                    else setShowFilters(false);
                    lastScrollY.current = currentScrollY;
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                if (!window.firebaseReady) { setIsConfigMissing(true); return; }
                const initAuth = async () => {
                    if (window.isUsingEnvConfig && typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await window.signInWithCustomToken(window.auth, __initial_auth_token);
                    } else {
                        await window.signInAnonymously(window.auth);
                    }
                };
                initAuth();
                const unsubscribeAuth = window.onAuthStateChanged(window.auth, (u) => setUser(u));
                const prodCol = window.getCollectionRef('products');
                const resCol = window.getCollectionRef('reservations');
                const unsubscribeProd = window.onSnapshot(prodCol, (snapshot) => {
                    setProducts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                }, (error) => console.error(error));
                const unsubscribeRes = window.onSnapshot(resCol, (snapshot) => {
                    setReservations(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                const timerInterval = setInterval(() => setNow(Date.now()), 1000);
                const handleResize = () => setViewportHeight(window.innerHeight);
                window.addEventListener('resize', handleResize);
                window.addEventListener('orientationchange', handleResize);

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('resize', handleResize);
                    window.removeEventListener('orientationchange', handleResize);
                    unsubscribeAuth(); unsubscribeProd(); unsubscribeRes(); clearInterval(timerInterval);
                };
            }, []);

            useEffect(() => {
                if (isCartOpen || selectedProduct) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }, [isCartOpen, selectedProduct]);
            
            const hasLocalPickupOnlyItem = useMemo(() => {
                if (!user) return false;
                const cartItems = reservations
                    .filter(r => r.userId === user.uid && r.expiresAt > now)
                    .map(r => products.find(p => p.id === r.productId) ? { ...products.find(p => p.id === r.productId), ...r } : null)
                    .filter(Boolean);
                return cartItems.some(p => p.localPickupOnly);
            }, [reservations, products, user, now]);
            
            useEffect(() => {
                if (hasLocalPickupOnlyItem) setDeliveryMethod('pickup');
            }, [hasLocalPickupOnlyItem]);

            const getSafeImages = (p) => {
                if (!p || !p.images) return ["https://via.placeholder.com/400?text=No+Image"];
                if (Array.isArray(p.images)) return p.images.length > 0 ? p.images : ["https://via.placeholder.com/400?text=No+Image"];
                if (typeof p.images === 'string') return [p.images];
                return ["https://via.placeholder.com/400?text=Error"];
            };

            const categories = ["All", ...new Set(products.map(p => p.category))];
            
            const getAvailability = (product, sizeName = null) => {
                if (product.unlimitedStock) return 100;
                if (product.sizes && product.sizes.length > 0) {
                    if (sizeName) {
                        const sizeData = product.sizes.find(s => s.name === sizeName);
                        if (!sizeData) return 0;
                        const totalStock = parseInt(sizeData.stock) || 0;
                        const activeRes = reservations.filter(r => r.productId === product.id && r.size === sizeName && r.expiresAt > now);
                        const reservedCount = activeRes.reduce((sum, r) => sum + (r.quantity || 1), 0);
                        return Math.max(0, totalStock - reservedCount);
                    } else {
                        const totalStock = product.sizes.reduce((acc, s) => acc + (parseInt(s.stock)||0), 0);
                         const activeRes = reservations.filter(r => r.productId === product.id && r.expiresAt > now);
                         const reservedCount = activeRes.reduce((sum, r) => sum + (r.quantity || 1), 0);
                         return Math.max(0, totalStock - reservedCount);
                    }
                } 
                const totalStock = parseInt(product.stock) || 1;
                const activeRes = reservations.filter(r => r.productId === product.id && !r.size && r.expiresAt > now);
                const reservedCount = activeRes.reduce((sum, r) => sum + (r.quantity || 1), 0);
                return Math.max(0, totalStock - reservedCount);
            };

            const myCart = useMemo(() => {
                if (!user) return [];
                return reservations
                    .filter(r => r.userId === user.uid && r.expiresAt > now)
                    .map(r => products.find(p => p.id === r.productId) ? { ...products.find(p => p.id === r.productId), ...r } : null)
                    .filter(Boolean);
            }, [reservations, user, now, products]);

            const cartSubtotal = myCart.reduce((s, i) => s + (i.price * (i.quantity || 1)), 0);
            
            const shippingCost = useMemo(() => {
                if (myCart.length === 0) return 0;
                if (deliveryMethod === 'pickup') return 0;
                if (!shippingZip || shippingZip.length < 5) return null;
                if (CONFIG.shipping.freeShippingThreshold > 0 && cartSubtotal >= CONFIG.shipping.freeShippingThreshold) return 0;
                
                const flatRateItems = myCart.filter(i => i.flatRateShipping);
                const standardItems = myCart.filter(i => !i.flatRateShipping);
                let cost = 0;
                flatRateItems.forEach(item => { cost += (parseFloat(item.flatRateAmount) || 0) * (item.quantity || 1); });
                
                if (standardItems.length > 0) {
                    const hasBox = standardItems.some(i => i.packageType === 'box' || !i.packageType);
                    const baseRate = hasBox ? CONFIG.shipping.boxBaseRate : CONFIG.shipping.envelopeBaseRate;
                    const standardWeight = standardItems.reduce((s, i) => s + ((parseFloat(i.weight) || 0) * (i.quantity || 1)), 0);
                    let standardCost = baseRate + (standardWeight * CONFIG.shipping.ratePerLb);
                    if (standardItems.length > 1) standardCost += (standardItems.length - 1) * CONFIG.shipping.additionalItemFee;
                    if (shippingZip && shippingZip.length === 5) {
                        const originZone = parseInt(CONFIG.shipping.originZip.charAt(0));
                        const destZone = parseInt(shippingZip.charAt(0));
                        if (!isNaN(originZone) && !isNaN(destZone)) {
                            standardCost += (Math.abs(destZone - originZone) * CONFIG.shipping.zoneSurchargeMultiplier);
                        }
                    }
                    cost += standardCost;
                }
                return cost;
            }, [myCart, cartSubtotal, shippingZip, deliveryMethod]);

            const processedProducts = useMemo(() => {
                let items = [...products];
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    items = items.filter(p => p.title.toLowerCase().includes(query) || (p.description && p.description.toLowerCase().includes(query)));
                }
                if (activeCategory !== "All") items = items.filter(p => p.category === activeCategory);
                if (filterSource === "shop") items = items.filter(p => !p.ebayLink);
                else if (filterSource === "ebay") items = items.filter(p => p.ebayLink);
                else if (filterSource === "pickup") items = items.filter(p => p.localPickupOnly);
                else if (filterSource === "sale") items = items.filter(p => p.sale);
                else if (filterSource === "local_pickup_available") items = items.filter(p => p.localPickupAvailable || p.localPickupOnly);

                switch (sortBy) {
                    case "default": items.sort((a, b) => { const aIsShop = !a.ebayLink; const bIsShop = !b.ebayLink; if (aIsShop !== bIsShop) return aIsShop ? -1 : 1; if (a.order !== undefined && b.order !== undefined && a.order !== b.order) return a.order - b.order; return (b.createdAt || "") - (a.createdAt || ""); }); break;
                    case "price-asc": items.sort((a, b) => a.price - b.price); break;
                    case "price-desc": items.sort((a, b) => b.price - a.price); break;
                    case "name-asc": items.sort((a, b) => a.title.localeCompare(b.title)); break;
                    case "newest": items.sort((a, b) => (b.createdAt || "") - (a.createdAt || "")); break;
                }
                return items;
            }, [products, activeCategory, sortBy, filterSource, searchQuery, reservations, now]);

            const selectedPriceInfo = useMemo(() => {
                if (!selectedProduct) return { price: null, isDefault: true, sizeName: null };

                    const sizeObj = selectedProduct.sizes.find(s => s.name === selectedSize);
                    price = parseFloat(sizeObj?.price) || selectedProduct.price; isDefault = false;

                return { price: price, isDefault: isDefault, sizeName: selectedSize, priceText: price !== null ? `${CONFIG.currencySymbol}${price.toFixed(2)}` : 'Select Size' };
            }, [selectedProduct, selectedSize]);

            const addToCart = async (product, quantity = 1, customInputs = {}, openCart = false, event = null) => {
                if (!user) return console.error("Connecting... please wait.");
                
                // Animation Logic
                if (event && !openCart && cartIconRef.current) {
                    const imgEl = event.target.closest('.group')?.querySelector('img');
                    if (imgEl) {
                        const startRect = imgEl.getBoundingClientRect();
                        const endRect = cartIconRef.current.getBoundingClientRect();
                        
                        setFlyingImage({
                            src: imgEl.src,
                            top: startRect.top,
                            left: startRect.left,
                            width: startRect.width,
                            height: startRect.height,
                            opacity: 1
                        });

                        setTimeout(() => {
                            setFlyingImage({
                                src: imgEl.src,
                                top: endRect.top + (endRect.height / 2) - 15,
                                left: endRect.left + (endRect.width / 2) - 15,
                                width: 30,
                                height: 30,
                                opacity: 0.5
                            });
                        }, 20);

                        setTimeout(() => setFlyingImage(null), 700);
                    }
                }

                let finalPrice = product.price;
                if (product.sizes && product.sizes.length > 0) {
                    if (!selectedSize) return console.error("Please select a size.");
                    const available = getAvailability(product, selectedSize);
                    if (available < 1) return console.error("Sorry! That size is out of stock.");
                    const sizeObj = product.sizes.find(s => s.name === selectedSize);
                    if (sizeObj && sizeObj.price) finalPrice = parseFloat(sizeObj.price);
                } else {
                    const available = getAvailability(product);
                    if (available < 1) return console.error("Sorry! This item just went out of stock.");
                }

                const expirationDuration = product.unlimitedStock ? (365 * 24 * 60 * 60 * 1000) : CONFIG.reservationTime;

                try {
                    const resCol = window.getCollectionRef('reservations');
                    const reservationData = {
                        productId: product.id,
                        userId: user.uid,
                        quantity: quantity,
                        price: finalPrice,
                        expiresAt: Date.now() + expirationDuration,
                        createdAt: Date.now(),
                        flatRateShipping: product.flatRateShipping || false,
                        flatRateAmount: product.flatRateAmount || 0,
                        unlimitedStock: product.unlimitedStock || false,
                        customInputs: customInputs
                    };
                    if (selectedSize) reservationData.size = selectedSize;
                    await window.addDoc(resCol, reservationData);
                    
                    handleCloseModal(); // Always close the preview

                    if (openCart) {
                        setIsCartOpen(true); // Only open cart if requested (Buy Now)
                    } else {
                        setIsCartOpen(false); // Ensure cart stays closed (Add to Cart)
                    }
                    
                } catch (err) { console.error("Could not add to cart.", err); }
            };

            const removeFromCart = async (reservationId) => {
                try {
                    const docRef = window.getDocRef('reservations', reservationId);
                    await window.deleteDoc(docRef);
                } catch (err) { console.error(err); }
            };
            
            const updateCartQty = async (item, delta) => {
                try {
                    const newQty = (item.quantity || 1) + delta;
                    if (newQty < 1) return removeFromCart(item.id);
                    const docRef = window.getDocRef('reservations', item.id);
                    await window.updateDoc(docRef, { quantity: newQty });
                } catch (err) { console.error("Update qty failed", err); }
            };
            
            const zipStateInfo = useMemo(() => {
                if (shippingZip.length < 3) return null;
                return getZipState(shippingZip);
            }, [shippingZip]);

            const isRestrictedZip = deliveryMethod === 'shipping' && zipStateInfo && zipStateInfo.restricted;
            const handleCheckout = async (e) => {
                if(e) e.preventDefault();
                if (CONFIG.paypalEmail === "your-email@example.com") return console.error("Error: Configure PayPal email.");
                if (deliveryMethod === 'shipping') {
                    if (shippingZip.length < 5) return console.error("Enter valid Zip.");
                    const stateInfo = getZipState(shippingZip);
                    if (stateInfo && stateInfo.restricted) {
                        console.error(`Shipping restricted for ${stateInfo.name}.`);
                        return;
                    }
                }

                const params = new URLSearchParams({
                    cmd: "_cart", upload: "1", business: CONFIG.paypalEmail, currency_code: CONFIG.paypalCurrency
                });
                myCart.forEach((item, idx) => {
                    const i = idx + 1;
                    let name = item.title;
                    if(item.size) name += ` (Size: ${item.size})`;
                    
                    if(item.customInputs) {
                        const inputs = Object.entries(item.customInputs).map(([k, v]) => `${k}: ${v}`).join(', ');
                        if(inputs) name += ` [${inputs}]`;
                    }

                    const qty = item.quantity || 1;
                    params.append(`item_name_${i}`, name);
                    params.append(`amount_${i}`, item.price.toFixed(2));
                    params.append(`quantity_${i}`, qty);
                });
                if (shippingCost !== null && shippingCost > 0) params.append("handling_cart", shippingCost.toFixed(2));
                
                window.open(`https://www.paypal.com/cgi-bin/webscr?${params.toString()}`, '_blank');
                setIsCartOpen(false);

                const batch = window.writeBatch(window.db);
                for (const item of myCart) {
                    const resRef = window.getDocRef('reservations', item.id);
                    const prodRef = window.getDocRef('products', item.productId);
                    batch.delete(resRef);
                    if (!item.unlimitedStock) {
                        const qty = item.quantity || 1;
                        if (!item.size) batch.update(prodRef, { stock: window.increment(-qty) });
                    }
                }
                await batch.commit();
            };
            
            // NEW GOOGLE FORM HANDLER
            const handleSendInquiry = () => {
                if (!CONFIG.googleFormUrl) return alert("Please set the Google Form URL in the Config.");
                
                let finalUrl = CONFIG.googleFormUrl;
                
                // If the user provided an Entry ID, append the pre-filled data
                if (CONFIG.googleFormEntryId && selectedProduct) {
                    const itemInfo = `Item: ${selectedProduct.title} \nLink: ${window.location.href}`;
                    const separator = finalUrl.includes('?') ? '&' : '?';
                    finalUrl = `${finalUrl}${separator}entry.${CONFIG.googleFormEntryId}=${encodeURIComponent(itemInfo)}`;
                }
                
                // Open in new tab
                window.open(finalUrl, '_blank');
            };

            if (isConfigMissing) return <div className="p-10 text-center font-bold text-red-600">Configuration Missing</div>;
return (
                <div className="min-h-screen pb-20">

                        <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <img src="https://drive.google.com/thumbnail?id=112kyAh1uT2i9JO4KiKHGHjv62ATjKhWi&sz=w200" alt="Logo" className="h-10 w-10 rounded-full object-cover shadow-sm border border-gray-100" onError={(e) => {e.target.style.display = 'none'}} />
                                <h1 className="text-2xl font-bold text-[#0b5394]">{CONFIG.storeName}</h1>
                            </div>
                            <div className="flex gap-4 items-center">
                                <a href="https://www.weekendcustomcreations.com" target="_top" className="p-2 hover:bg-gray-100 rounded-full text-gray-600" title="Go Home"><Icons.Home size={24} /></a>
                                <button ref={cartIconRef} onClick={() => setIsCartOpen(true)} className="relative p-2 hover:bg-gray-100 rounded-full"><Icons.Cart size={24} />{myCart.length > 0 && <span className="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">{myCart.length}</span>}</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        <div className={`z-30 bg-gray-200/95 backdrop-blur-sm transition-all duration-300 border-b border-gray-300/50 pb-4 mb-6 -mx-4 px-4 relative md:sticky ${showFilters ? "md:top-[73px] md:opacity-100 md:translate-y-0" : "md:top-[-200px] md:opacity-0 md:-translate-y-full"}`}>
                            <div className="flex flex-col gap-4">
                                <div className="relative w-full"><input type="text" placeholder="Search items..." className="w-full border border-[#0b5394] rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0b5394] text-base shadow-sm" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)}/><div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icons.Search size={20} /></div></div>
                                <div className="flex overflow-x-auto md:flex-wrap pb-2 gap-2 no-scrollbar w-full">{categories.map(cat => (<button key={cat} onClick={() => setActiveCategory(cat)} className={`px-4 py-2 rounded-full whitespace-nowrap text-sm font-medium transition-all ${activeCategory === cat ? 'bg-[#0b5394] text-white shadow-md' : 'bg-white text-gray-600 hover:bg-gray-100 border border-gray-200'}`}>{cat}</button>))}</div>
                                <div className="flex flex-wrap items-center justify-between gap-3">

                                        <button onClick={() => setFilterSource("pickup")} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all whitespace-nowrap ${filterSource === "pickup" ? "bg-white text-amber-600 shadow-sm" : "text-white hover:text-gray-200"}`}>Pickup Only</button>
                                        <button onClick={() => setFilterSource("sale")} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all whitespace-nowrap ${filterSource === "sale" ? "bg-white text-red-600 shadow-sm" : "text-white hover:text-gray-200"}`}>Sale</button>

                                    </div>
                                    <div className="relative ml-auto md:ml-0">
                                        <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="appearance-none bg-white border border-gray-200 text-gray-700 text-sm rounded-lg hover:border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none block pl-3 pr-8 py-2 cursor-pointer shadow-sm">
                                            <option value="default">Default</option><option value="newest">Newest</option><option value="price-asc">Price: Low to High</option><option value="price-desc">Price: High to Low</option><option value="name-asc">Name: A-Z</option>

                                        <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500"><Icons.Sort size={14} /></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {processedProducts.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-16 text-center animate-fade-in">
                                <div className="bg-white p-8 rounded-2xl shadow-sm border border-gray-200 max-w-md w-full">
                                    <div className="w-16 h-16 bg-gray-100 text-gray-400 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Icons.Search size={32} />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-2">No items found</h3>
                                    {(activeCategory !== "All" || filterSource !== "all") ? (
                                        <div className="mt-4 animate-fade-in">
                                            <p className="text-gray-500 text-sm mb-4">We couldn't find matches in the current filters.</p>
                                            <button 
                                                onClick={() => { setActiveCategory("All"); setFilterSource("all"); }}
                                                className="w-full px-4 py-2.5 bg-[#0b5394] text-white rounded-lg font-bold hover:bg-blue-700 transition-colors shadow-sm flex items-center justify-center gap-2"
                                            >
                                                <Icons.Search size={16} /> Search in All Categories
                                            </button>
                                        </div>
                                    ) : (
                                        <p className="text-gray-500 text-sm">Try checking your spelling or using different keywords.</p>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6">
                                {processedProducts.map(product => <ProductCard key={product.id} product={product} isSale={product.sale === true} isOutOfStock={getAvailability(product) < 1} available={getAvailability(product)} safeImages={getSafeImages(product)} handleProductClick={handleProductClick} addToCart={addToCart} CONFIG={CONFIG} Icons={Icons} />)}
                            </div>
                        )}
                    </main>

                    {isCartOpen && (
                        <div className="fixed inset-0 z-[60] flex justify-end">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onClick={() => setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl flex flex-col animate-slide-in">
                                <div className="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                                    <div className="flex flex-col"><h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><Icons.Cart /> Your Cart ({myCart.length})</h2>
                                        {myCart.some(i => !i.unlimitedStock) && (
                                            <span className="text-xs text-orange-600 font-bold mt-1">Reserving limited items for: {formatTime(Math.min(...myCart.filter(i => !i.unlimitedStock).map(i => i.expiresAt)))}</span>
                                        )}
                                    </div>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 hover:bg-gray-200 rounded-full transition-colors"><Icons.X size={24} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 min-h-0">
                                    {myCart.length === 0 ? <div className="flex flex-col items-center justify-center h-64 text-gray-400"><Icons.Cart size={48} className="mb-2 opacity-50"/><p>Your cart is empty</p><button onClick={() => setIsCartOpen(false)} className="mt-4 text-blue-600 font-bold hover:underline">Start Shopping</button></div> : (
                                        myCart.map((item, idx) => (

                                                {!item.unlimitedStock && (
                                                    <div className="absolute bottom-0 left-0 h-1 bg-orange-100 w-full"><div className="h-full bg-orange-400 transition-all duration-1000" style={{ width: `${Math.max(0, ((item.expiresAt - Date.now()) / CONFIG.reservationTime) * 100)}%` }}></div></div>

                                                <div className="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0"><img src={getSafeImages(item)[0]} alt={item.title} className="w-full h-full object-contain" /></div>
                                                <div className="flex-1 flex flex-col justify-between">
                                                    <div>
                                                        <h4 className="font-bold text-sm line-clamp-2 leading-tight">{item.title}</h4>
                                                        {item.customInputs && (
                                                            <div className="mt-1 flex flex-col gap-0.5">
                                                                {Object.entries(item.customInputs).map(([label, val], k) => (
                                                                    <span key={k} className="text-[10px] bg-blue-50 text-blue-700 px-1.5 py-0.5 rounded w-fit">
                                                                        <b>{label}:</b> {val}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        )}
                                                        <div className="flex flex-wrap gap-1 mt-1">
                                                            {item.size && <span className="text-[10px] bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded inline-block">Size: {item.size}</span>}
                                                            {item.localPickupOnly && <span className="text-[10px] bg-amber-100 text-amber-700 px-1.5 py-0.5 rounded inline-block">Pickup Only</span>}
                                                            {!item.unlimitedStock && <span className="text-[10px] text-orange-600 bg-orange-50 px-1.5 py-0.5 rounded font-mono flex items-center gap-1"><Icons.Clock size={8} /> {formatTime(item.expiresAt)}</span>}
                                                        </div>
                                                    </div>
                                                    <div className="flex justify-between items-end mt-2 mb-1">
                                                        <div className="font-bold text-[#0b5394]">{CONFIG.currencySymbol}{item.price.toFixed(2)}</div>
                                                        <div className="flex items-center gap-3">
                                                            {item.unlimitedStock ? (
                                                                <div className="flex items-center border rounded-lg h-7"><button onClick={() => updateCartQty(item, -1)} className="px-2 hover:bg-gray-100 h-full text-gray-600"><Icons.Minus size={12}/></button><span className="px-2 text-xs font-bold">{item.quantity || 1}</span><button onClick={() => updateCartQty(item, 1)} className="px-2 hover:bg-gray-100 h-full text-gray-600"><Icons.Plus size={12}/></button></div>
                                                            ) : (<span className="text-xs text-gray-400">Qty: 1</span>)}
                                                            <button onClick={() => removeFromCart(item.id)} className="text-red-400 hover:text-red-600 p-1"><Icons.Trash size={16}/></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}

                                    {myCart.length > 0 && (
                                        <div className="space-y-4 pt-4 border-t border-gray-100">
                                            {myCart.some(i => !i.unlimitedStock) && (
                                                <div className="text-[10px] text-center text-orange-600 bg-orange-50 border border-orange-100 p-2 rounded">
                                                    Items are reserved for 30 minutes. If you do not checkout, they will be removed.
                                                </div>
                                            )}

                                            <div className="flex bg-gray-200 p-1 rounded-lg">
                                                <button onClick={() => setDeliveryMethod('shipping')} disabled={hasLocalPickupOnlyItem} className={`flex-1 py-1.5 text-sm font-bold rounded-md flex items-center justify-center gap-2 transition-all ${deliveryMethod === 'shipping' ? 'bg-white shadow text-blue-900' : hasLocalPickupOnlyItem ? 'text-gray-400 cursor-not-allowed' : 'text-gray-500 hover:text-gray-700'}`}><Icons.Truck size={14} /> Ship</button>
                                                <button onClick={() => setDeliveryMethod('pickup')} className={`flex-1 py-1.5 text-sm font-bold rounded-md flex items-center justify-center gap-2 transition-all ${deliveryMethod === 'pickup' ? 'bg-white shadow text-blue-900' : 'text-gray-500 hover:text-gray-700'}`}><Icons.MapPin size={14} /> Pickup</button>
                                            </div>

                                            {hasLocalPickupOnlyItem && deliveryMethod === 'pickup' && <div className="text-xs bg-amber-50 text-amber-700 p-2 rounded border border-amber-200 text-center">Cart contains "Pickup Only" items. Shipping is disabled.</div>}

                                            {deliveryMethod === 'pickup' && (
                                                <div className="mt-3 space-y-3">
                                                    <div className="bg-blue-50 p-3 rounded-lg border border-blue-100 text-sm text-blue-800">
                                                        <p className="font-bold mb-1 flex items-center gap-2"><Icons.Alert size={14} className="inline"/> Pickup Responsibility</p>
                                                        <p className="text-xs mb-2">By proceeding you understand the following: You are responsible for picking up your order. You are responsible to contact us to arrange a specific time for pickup.</p>
                                                        <div className="rounded-lg overflow-hidden border border-blue-200 mb-2 relative group cursor-pointer h-40"><iframe width="100%" height="100%" frameBorder="0" style={{border:0}} src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3032.417247336829!2d-76.4633!3d40.9525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c585c5c5c5c5c5%3A0x0!2sCatawissa%2C%20PA%2017820!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" allowFullScreen></iframe><div className="absolute bottom-0 w-full bg-white/90 p-1 text-center text-[10px] text-gray-500 border-t backdrop-blur-sm">General View: Catawissa, PA 17820</div></div>
                                                        <a href="https://www.google.com/maps/dir//Catawissa,+PA+17820" target="_blank" rel="noopener noreferrer" className="block w-full py-2 bg-white border border-blue-300 text-blue-700 font-bold text-center rounded-lg hover:bg-blue-50 transition-colors text-xs flex items-center justify-center gap-2"><Icons.MapPin size={14}/> Get Directions</a>
                                                    </div>
                                                </div>
                                            )}

                                            {deliveryMethod === 'shipping' && (
                                                <div className="space-y-2">
                                                    <label className="text-xs font-bold text-gray-500 uppercase">Shipping Address</label>
                                                    <input type="text" inputMode="numeric" pattern="[0-9]*" maxLength="5" placeholder="Enter Zip Code" value={shippingZip} onChange={(e) => setShippingZip(e.target.value.replace(/\D/g,''))} className={`w-full p-2 border rounded-lg text-sm ${isRestrictedZip ? 'border-red-300 bg-red-50 text-red-900' : 'border-gray-300'}`}/>
                                                    {isRestrictedZip && <p className="text-xs text-red-600 font-bold">Sorry, we do not ship to {zipStateInfo?.name}. Lower 48 Only.</p>}
                                                    {shippingZip.length === 5 && !isRestrictedZip && <p className="text-xs text-green-700 font-bold flex items-center gap-1"><Icons.Truck size={12}/> Shipping to {zipStateInfo?.name}</p>}
                                                </div>
                                            )}

                                            <div className="space-y-1">
                                                <div className="flex justify-between text-sm text-gray-600"><span>Subtotal</span><span>{CONFIG.currencySymbol}{cartSubtotal.toFixed(2)}</span></div>
                                                <div className="flex justify-between text-sm text-gray-600"><span>Shipping</span><span>{deliveryMethod === 'pickup' ? 'Free (Pickup)' : (shippingCost === null ? '--' : (shippingCost === 0 ? 'FREE' : `${CONFIG.currencySymbol}${shippingCost.toFixed(2)}`))}</span></div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {myCart.length > 0 && (
                                    <div className="bg-gray-50 p-4 border-t border-gray-200 flex-none z-10 shadow-top safe-area-bottom">
                                        <div className="flex justify-between text-lg font-bold text-gray-900 mb-3"><span>Total</span><span>{CONFIG.currencySymbol}{((cartSubtotal + (deliveryMethod === 'shipping' ? (shippingCost || 0) : 0))).toFixed(2)}</span></div>
                                        
                                        <div className="flex gap-3">
                                            <button onClick={() => setIsCartOpen(false)} className="flex-1 py-4 rounded-xl font-bold text-gray-700 bg-white border border-gray-300 shadow-sm hover:bg-gray-50 transition-colors active:scale-95">Continue Shopping</button>
                                            <button onClick={handleCheckout} disabled={deliveryMethod === 'shipping' && (shippingCost === null || isRestrictedZip)} className={`flex-[1.5] py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95 ${deliveryMethod === 'shipping' && (shippingCost === null || isRestrictedZip) ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-[#003087] text-white hover:bg-[#001c64]'}`}>{deliveryMethod === 'shipping' && shippingCost === null ? 'Enter Zip' : <span>Checkout with <span className="italic font-extrabold">PayPal</span></span>}</button>
                                        </div>

                                        <div className="text-center mt-2"><p className="text-[10px] text-gray-400">Secure checkout via PayPal. Credit/Debit Cards accepted.</p></div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                    
                    {flyingImage && (
                        <img 
                            src={flyingImage.src} 
                            style={{
                                position: 'fixed',
                                zIndex: 9999,
                                top: flyingImage.top,
                                left: flyingImage.left,
                                width: flyingImage.width,
                                height: flyingImage.height,
                                objectFit: 'contain',
                                transition: 'all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1)',
                                opacity: flyingImage.opacity,
                                pointerEvents: 'none',
                                borderRadius: '8px',
                                boxShadow: '0 4px 6px rgba(0,0,0,0.1)'
                            }}
                        />
                    )}

                    {selectedProduct && (
                        <div className="fixed inset-0 z-[60] flex items-end md:items-center justify-center p-0 md:p-4 bg-black/60 backdrop-blur-sm" onClick={(e) => e.target === e.currentTarget && setSelectedProduct(null)}>
                            <div className={`bg-white w-full md:w-full md:max-w-4xl flex flex-col md:flex-row relative shadow-2xl transition-all ${selectedProduct.sale ? 'ring-0 md:ring-4 ring-red-500 sale-glow' : ''} ${selectedProduct.ebayLink ? 'ring-0 md:ring-4 ring-blue-500 ebay-glow' : ''} md:rounded-2xl`} style={{ height: window.innerWidth < 768 ? `${viewportHeight}px` : 'auto', maxHeight: window.innerWidth < 768 ? 'none' : '85vh' }}>
                                <div className="md:hidden flex-none flex justify-between items-center p-4 border-b bg-white z-20">
                                    <h2 className="text-lg font-bold truncate pr-4">{selectedProduct.title}</h2>
                                    <div className="flex gap-2">
                                        <button onClick={handleSendInquiry} className="p-2 hover:bg-blue-50 text-blue-600 rounded-full bg-gray-50"><Icons.Envelope size={20}/></button>
                                        <button onClick={() => { navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }} className="p-2 hover:bg-blue-50 text-blue-600 rounded-full bg-gray-50"><Icons.Share size={20}/></button>
                                        <button onClick={() => setSelectedProduct(null)} className="p-2 hover:bg-gray-100 rounded-full bg-gray-50"><Icons.X size={20}/></button>
                                    </div>
                                </div>
                                <div className="hidden md:flex absolute top-4 right-4 gap-2 z-50">
                                    <button onClick={handleSendInquiry} className="p-2 bg-white/80 rounded-full hover:bg-white transition-colors shadow-sm text-blue-600" title="Ask a Question"><Icons.Envelope size={24} /></button>
                                    <button onClick={() => { navigator.clipboard.writeText(window.location.href); alert("Link copied to clipboard!"); }} className="p-2 bg-white/80 rounded-full hover:bg-white transition-colors shadow-sm text-blue-600" title="Share Link"><Icons.Share size={24} /></button>
                                    <button onClick={() => setSelectedProduct(null)} className="p-2 bg-white/80 rounded-full hover:bg-white transition-colors shadow-sm"><Icons.X size={24} /></button>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto overscroll-y-contain flex flex-col md:flex-row min-h-0">
                                    <div className="w-full md:w-1/2 h-80 md:h-auto bg-gray-100 relative group min-h-[300px] flex-shrink-0">
                                        <div className="absolute top-4 left-4 z-20 flex flex-col gap-1 items-start">
                                            {selectedProduct.sale && !selectedProduct.ebayLink && <div className="bg-red-600 text-white text-sm font-bold px-4 py-1 rounded-full shadow-lg flex items-center gap-1 animate-pulse"><Icons.Tag size={16} /> ON SALE</div>}
                                            {selectedProduct.flatRateShipping && parseFloat(selectedProduct.flatRateAmount) === 0 && <div className="bg-green-700 text-white text-sm font-bold px-4 py-1 rounded-full shadow-lg flex items-center gap-1"><Icons.Truck size={16} /> FREE SHIPPING</div>}
                                            {selectedProduct.localPickupOnly && <div className="bg-orange-500 text-white text-sm font-bold px-4 py-1 rounded-full shadow-lg flex items-center gap-1"><Icons.MapPin size={16} /> PICKUP ONLY</div>}
                                            {!selectedProduct.localPickupOnly && selectedProduct.localPickupAvailable && <div className="bg-green-600 text-white text-sm font-bold px-4 py-1 rounded-full shadow-lg flex items-center gap-1"><Icons.MapPin size={16} /> PICKUP AVAILABLE</div>}
                                            {selectedProduct.ebayLink && <div className="bg-blue-600 text-white text-sm font-bold px-4 py-1 rounded-full shadow-lg flex items-center gap-1"><Icons.External size={16} /> eBay Listing</div>}
                                        </div>
                                        <img src={getSafeImages(selectedProduct)[currentImageIndex] || "https://via.placeholder.com/400?text=No+Image"} className="w-full h-full object-contain" />
                                        {getSafeImages(selectedProduct).length > 1 && (<React.Fragment><button onClick={() => setCurrentImageIndex(i => i===0 ? getSafeImages(selectedProduct).length-1 : i-1)} className="absolute left-2 top-1/2 -translate-y-1/2 p-2 bg-white/80 rounded-full hover:bg-white z-10 shadow-sm"><Icons.Left size={24}/></button><button onClick={() => setCurrentImageIndex(i => i===getSafeImages(selectedProduct).length-1 ? 0 : i+1)} className="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-white/80 rounded-full hover:bg-white z-10 shadow-sm"><Icons.Right size={24}/></button><div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-10">{getSafeImages(selectedProduct).map((_, idx) => (<div key={idx} onClick={() => setCurrentImageIndex(idx)} className={`w-2 h-2 rounded-full cursor-pointer shadow-sm transition-all ${currentImageIndex === idx ? "bg-white w-4" : "bg-white/50"}`} />))}</div></React.Fragment>)}
                                    </div>

                                    <div className="w-full md:w-1/2 p-6 md:p-8 flex flex-col">
                                        <h2 className="hidden md:block text-3xl font-bold mb-4 text-gray-900">{selectedProduct.title}</h2>
                                        <p className="text-gray-600 mb-6 text-lg leading-relaxed">{selectedProduct.description}</p>
                                        
                                        {/* PRICE DISPLAY ADDED HERE */}
                                        <div className="text-3xl font-bold text-[#0b5394] mb-6">
                                            {selectedPriceInfo.priceText}
                                        </div>
                                        
                                        {selectedProduct.sizes && selectedProduct.sizes.length > 0 && (
                                            <div className="mb-6">
                                                <label className="block font-bold text-sm mb-2 text-gray-700">Select Size:</label>
                                                <div className="flex flex-wrap gap-2">
                                                    {selectedProduct.sizes.map((s, i) => {
                                                        const available = getAvailability(selectedProduct, s.name);
                                                        const isOutOfStock = available < 1;
                                                        return <button key={i} onClick={() => !isOutOfStock && setSelectedSize(s.name)} className={`px-4 py-2 border rounded-lg transition-all flex flex-col items-center ${selectedSize === s.name ? 'bg-[#0b5394] text-white border-[#0b5394] shadow-md' : isOutOfStock ? 'bg-gray-100 text-gray-400 border-gray-200 cursor-not-allowed decoration-slice' : 'bg-white text-gray-700 border-gray-300 hover:border-blue-500'}`}><span className="font-bold">{s.name}</span>{isOutOfStock && <span className="text-[10px] font-normal">Sold Out</span>}</button>;
                                                    })}
                                                </div>
                                            </div>
                                        )}

                                        {selectedProduct.customFields && selectedProduct.customFields.length > 0 && (
                                            <div className="mb-6 space-y-4 bg-gray-200 p-4 rounded-xl border border-gray-300">
                                                {selectedProduct.customFields.map((field, idx) => (
                                                    <div key={idx}>
                                                        <label className="block font-bold text-sm mb-1 text-gray-700">{field.label}</label>
                                                        {field.type === 'select' ? (
                                                            <select 
                                                                className="w-full p-2 border rounded-lg bg-white"
                                                                value={customFieldValues[field.label] || ''}
                                                                onChange={(e) => setCustomFieldValues({...customFieldValues, [field.label]: e.target.value})}
                                                            >
                                                                <option value="">Select {field.label}...</option>
                                                                {field.options.map((opt, oIdx) => <option key={oIdx} value={opt}>{opt}</option>)}
                                                            </select>
                                                        ) : (
                                                            <input 
                                                                type="text" 
                                                                className="w-full p-2 border rounded-lg bg-white"
                                                                placeholder={`Enter ${field.label}...`}
                                                                value={customFieldValues[field.label] || ''}
                                                                onChange={(e) => setCustomFieldValues({...customFieldValues, [field.label]: e.target.value})}
                                                            />
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        {selectedProduct.unlimitedStock && !selectedProduct.hasSizes && (
                                            <div className="flex items-center gap-3 mb-6 p-3 bg-gray-200 rounded-xl border border-gray-300 w-fit">
                                                <span className="text-sm font-bold text-gray-700">Quantity:</span>
                                                <div className="flex items-center bg-white border border-gray-200 rounded-lg shadow-sm">
                                                    <button onClick={() => setModalQty(q => Math.max(1, q - 1))} className="w-10 h-10 flex items-center justify-center text-gray-600 hover:bg-gray-50 rounded-l-lg transition-colors border-r border-gray-100"><Icons.Minus size={16}/></button>
                                                    <input type="number" min="1" value={modalQty} onChange={(e) => setModalQty(Math.max(1, parseInt(e.target.value) || 1))} className="w-12 text-center bg-transparent font-bold focus:outline-none text-gray-900"/>
                                                    <button onClick={() => setModalQty(q => q + 1)} className="w-10 h-10 flex items-center justify-center text-gray-600 hover:bg-gray-50 rounded-r-lg transition-colors border-l border-gray-100"><Icons.Plus size={16}/></button>
                                                </div>
                                            </div>
                                        )}

                                        <div className="hidden md:flex mt-auto gap-4 pt-4 border-t border-gray-100">
                                            {selectedProduct.ebayLink ? (
                                                <a href={selectedProduct.ebayLink} target="_blank" rel="noopener noreferrer" className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2 transform hover:scale-[1.02] active:scale-95">View on eBay <Icons.External size={18}/></a>
                                            ) : (
                                                <React.Fragment>
                                                    <button onClick={() => addToCart(selectedProduct, modalQty, customFieldValues, false)} disabled={(selectedProduct.sizes && selectedProduct.sizes.length > 0 && !selectedSize) || (selectedProduct.customFields && selectedProduct.customFields.some(f => !customFieldValues[f.label]))} className={`flex-1 py-3 border-2 border-gray-200 text-gray-700 rounded-xl font-bold transition-all transform hover:scale-[1.02] active:scale-95 flex flex-col justify-center items-center ${(selectedProduct.sizes && selectedProduct.sizes.length > 0 && !selectedSize) || (selectedProduct.customFields && selectedProduct.customFields.some(f => !customFieldValues[f.label])) ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50 hover:border-gray-300'}`}>
                                                        Add to Cart 
                                                        {(selectedProduct.sizes && selectedProduct.sizes.length > 0) && <span className={`text-sm font-bold ${selectedSize ? 'text-gray-500' : 'text-red-500'} mt-1`}>{selectedSize ? selectedPriceInfo.priceText : 'Select Size'}</span>}
                                                        {(selectedProduct.customFields && selectedProduct.customFields.length > 0 && selectedProduct.customFields.some(f => !customFieldValues[f.label])) && <span className="text-[10px] text-red-500 font-normal">Fill options</span>}
                                                    </button>
                                                    <button onClick={async () => { await addToCart(selectedProduct, modalQty, customFieldValues, true); }} disabled={(selectedProduct.sizes && selectedProduct.sizes.length > 0 && !selectedSize) || (selectedProduct.customFields && selectedProduct.customFields.some(f => !customFieldValues[f.label]))} className={`flex-1 py-3 text-white rounded-xl font-bold shadow-lg transition-all transform hover:scale-[1.02] active:scale-95 flex flex-col justify-center items-center ${(selectedProduct.sizes && selectedProduct.sizes.length > 0 && !selectedSize) || (selectedProduct.customFields && selectedProduct.customFields.some(f => !customFieldValues[f.label])) ? 'bg-gray-400 cursor-not-allowed' : selectedProduct.sale ? 'bg-red-600 hover:bg-red-700' : 'bg-[#0b5394] hover:bg-blue-700'}`}>
                                                        Buy Now 
                                                        {(selectedProduct.sizes && selectedProduct.sizes.length > 0) && <span className="text-sm font-bold text-white/90 mt-1">{selectedSize ? selectedPriceInfo.priceText : 'Select Size'}</span>}
                                                    </button>
                                                </React.Fragment>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="md:hidden flex-none p-4 pb-8 border-t bg-gray-50 safe-area-bottom z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                                    <div className="flex gap-2">
                                            {selectedProduct.ebayLink ? (
                                                <a href={selectedProduct.ebayLink} target="_blank" rel="noopener noreferrer" className="w-full py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">View on eBay <Icons.External size={18}/></a>
                                            ) : (
                                                <React.Fragment>
                                                    <button onClick={() => addToCart(selectedProduct, modalQty, customFieldValues, false)} disabled={(selectedProduct.sizes && selectedProduct.sizes.length > 0 && !selectedSize) || (selectedProduct.customFields && selectedProduct.customFields.some(f => !customFieldValues[f.label]))} className={`flex-1 py-3 border border-gray-300 bg-white text-gray-700 rounded-xl font-bold transition-all flex flex-col justify-center items-center ${(selectedProduct.sizes && selectedProduct.sizes.length > 0 && !selectedSize) || (selectedProduct.customFields && selectedProduct.customFields.some(f => !customFieldValues[f.label])) ? 'opacity-50 cursor-not-allowed' : 'active:bg-gray-50'}`}>
                                                        <span className="text-sm">Add to Cart</span>
                                                        {(selectedProduct.sizes && selectedProduct.sizes.length > 0) && <span className={`text-xs font-bold ${selectedSize ? 'text-gray-500' : 'text-red-500'}`}>{selectedSize ? selectedPriceInfo.priceText : 'Select Size'}</span>}
                                                    </button>
                                                    <button onClick={async () => { await addToCart(selectedProduct, modalQty, customFieldValues, true); }} disabled={(selectedProduct.sizes && selectedProduct.sizes.length > 0 && !selectedSize) || (selectedProduct.customFields && selectedProduct.customFields.some(f => !customFieldValues[f.label]))} className={`flex-1 py-3 text-white rounded-xl font-bold shadow-lg transition-all flex flex-col justify-center items-center ${(selectedProduct.sizes && selectedProduct.sizes.length > 0 && !selectedSize) || (selectedProduct.customFields && selectedProduct.customFields.some(f => !customFieldValues[f.label])) ? 'bg-gray-400 cursor-not-allowed' : selectedProduct.sale ? 'bg-red-600 active:bg-red-700' : 'bg-[#0b5394] active:bg-blue-700'}`}>
                                                        <span className="text-sm">Buy Now</span>
                                                        {(selectedProduct.sizes && selectedProduct.sizes.length > 0) && <span className="text-xs font-bold text-white/90">{selectedSize ? selectedPriceInfo.priceText : 'Select Size'}</span>}
                                                    </button>
                                                </React.Fragment>
                                            )}
                                    </div>
                                </div>

                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
