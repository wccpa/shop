<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <style>
        /* --- CUSTOM CSS STYLING --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }

        /* --- POPUP STYLES --- */
        .popup-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Us</h2>
    
    <form action="YOUR_GOOGLE_FORM_ACTION_URL" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="entry.123456789" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="entry.987654321" required>
        </div>

        <button type="submit">Submit Form</button>
    </form>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <h3>Thank You!</h3>
        <p>Your response has been saved.</p>
        <button class="close-btn" onclick="closePopup()">Close & Return</button>
    </div>
</div>

<script>
    var submitted = false;

    // Listen for the iframe to load. If 'submitted' is true, it means the form worked.
    document.getElementById('hidden_iframe').onload = function() {
        if (submitted) {
            // Show the popup
            document.getElementById('popup').style.display = 'flex';
        }
    };

    function closePopup() {
        // OPTION 1: Redirect to a website
        window.location.href = "https://www.google.com"; 
        
        // OPTION 2: Close the tab (Note: Browsers often block this if the script didn't open the tab)
        // window.close();
    }
</script>

</body>
</html>
